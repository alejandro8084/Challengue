<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Challengue 1</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="Logo.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
                <div class="right">
                    <img src="Muñeco.png" id="imgDer">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                    <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar.</textarea>
                    <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
                </div>
                    <div class="left-button">
                        <p>Sólo minúsculas y sin acéntos</p>
                        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                   </div>       
    </div>
    <footer>
        <p class="copyright">&copy Copyright I. Alejandro Díaz L. - 2022</p>
    </footer>
</body>
</html>
